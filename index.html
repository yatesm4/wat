        <div class="header-container">
            <header class="wrapper clearfix">
                <img class="title" src="img/watsUp_logo(2).png" style="width:215px;height:80px;padding-bottom:10px;padding-top:10px;">
                <nav>
                    <ul>
                        <li><a href="#">Social Map</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="https://www.facebook.com/watsUpSocialAnalytics/">Connect</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">

            <div class="sidebar-container" style="color:black;float:left;width:250px;height:785px;background-color:rgb(74,74,74);">
                <div id="sidebarForm" class="settings"  style="outline: solid black 5px;border-top: solid rgb(236,101,103) 20px;display:none;">
                    <form id="sideSettings">
                        <p>Enter a location to search:</p>
                        <input type="text" id="searchBar"><input type="button" id="btnSearch" onclick="codeAddress('searchBar')">
                    </form>
                </div>
            </div>

            <div class="main wrapper clearfix" style="border-left: solid black 5px;margin-left:250px;width:auto;right:0;margin-right:0;">

                <div id="map"></div>

                <aside id="welcomeOverlay" style="left:75px;top:75px;border-radius: 20px;">
                    <div id="asideText" style="position:relative;float:left;">
                        <h3 style="color:white;">Welcome to watsUp;</h3>
                        <p style="color:white;">Enter a location to begin:</p>
                        <form id="locationSubmit">
                            <input type="text" id="locInput"><input type="button" id="btnSearch" onclick="overlayChange('locInput')">
                        </form>
                    </div>
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container" style="bottom:0;margin-bottom:0;height:auto;">
            <footer class="wrapper">
                <h3>Taysty Dev</h3>
            </footer>
        </div>

        <script>
            var geocoder;
            var map;
            function initMap() {
                geocoder = new google.maps.Geocoder();
                var uluru = {lat: -25.363, lng: 131.044};
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 2,
                    center: uluru
                });
            }
            function codeAddress(input) {
                var address = document.getElementById(input).value;
                geocoder.geocode( { 'address': address}, function(results, status) {
                    if (status == 'OK') {
                        map.setCenter(results[0].geometry.location);
                        var marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });
                        map.setZoom(18);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
        </script>

        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChm6573S1-8ucLfgjmeM62zX-MRBXYKow&callback=initMap">
        </script>
