        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">

            #map {
                height: 778px;
                width: 100%;
            }

        <!--[if lt IE 8]>

        <div class="header-container">
            <header class="wrapper clearfix">
                <img class="title" src="img/watsUp_logo(2).png" style="width:215px;height:80px;padding-bottom:10px;padding-top:10px;">
                <nav>
                    <ul>
                        <li><a href="#">Social Map</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="https://www.facebook.com/watsUpSocialAnalytics/">Connect</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">

            <div class="sidebar container" style="float:left;width:250px;height:780px;background-color:rgb(74,74,74);">
                <p>This is a sidebar</p>
            </div>

            <div class="main wrapper clearfix" style="border-left: solid black 5px;margin-left:250px;">

                <div id="map"></div>

                <aside>
                    <div id="asideText" style="position:relative;float:left;">
                        <h3>Welcome to watsUp;</h3>
                        <p>where you have the power to reconnect.</p>
                    </div>
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Taysty Dev</h3>
            </footer>
        </div>

        <script>
            function initMap() {
                var uluru = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>

        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChm6573S1-8ucLfgjmeM62zX-MRBXYKow&callback=initMap">
        </script>
